<div class="d-flex align-items-center justify-content-center top-vault mb-2 py-2">
    <div class="d-flex align-items-center justify-content-center gap-2">
        <i class="fa-solid fa-turn-left icons pointer" (click)="return()"></i>
        <h1 class="mb-0">Vault:</h1>
        <h1 class="mb-0">{{ vault.type }}</h1>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center gap-2">
        <i class="fa-solid fa-calendar-days icons"></i>
        <h3 class="mb-0">{{ vault.vault.generationDate }}</h3>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center keys py-5">
    <div class="d-flex align-items-center justify-content-center flex-column gap-2">
        <h2 class="mb-0">Seed</h2>
        <h3 class="mb-0">{{ vault.vault.seed }}</h3>
    </div>
</div>
